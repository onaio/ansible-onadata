---
- hosts: postgresql
  gather_facts: False
  pre_tasks:
    - include_tasks: tasks/python3-ubuntu.yml
    - name: Setup Ansible
      setup:
  roles:
    - role: onaio.postgresql
      become: true
      tags:
        - postgres
        - postgresql
    - role: onaio.monit
      become: true
      tags:
        - monit
    - role: onaio.collectd
      collectd_deployed_app_name: "postgresql"
      collectd_deployed_app_version: "{{ postgresql_version }}"
      collectd_scripts: ["postgresql"]
      become: true
      tags:
        - collectd
      when: install_collectd
